<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="Content-Style-Type" content="text/css">
        <meta http-equiv="Content-Script-Type" content="text/javascript">
        <title>jQuery Cookie Plugin</title>

        <script src="js/jquery-1.3.1.min.js" type="text/javascript"></script>
        <script src="js/jquery.cookie.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(function() {
                var COOKIE_NAME = 'test_cookie';
                var ADDITIONAL_COOKIE_NAME = 'additional';
                var options = { path: '/', expires: 10 };
                
                // set cookie by number of days
                $('a').eq(0).click(function() {
                    $.cookie(COOKIE_NAME, 'test', options);
                    return false;
                });
                
                // set cookie by date
                $('a').eq(1).click(function() {
                    var date = new Date();
                    date.setTime(date.getTime() + (3 * 24 * 60 * 60 * 1000));
                    $.cookie(COOKIE_NAME, 'test', { path: '/', expires: date });
                    return false;
                });
                
                // get cookie
                $('a').eq(2).click(function() {
                    alert($.cookie(COOKIE_NAME));
                    return false;
                });
                
                // delete cookie
                $('a').eq(3).click(function() { 
                    $.cookie(COOKIE_NAME, null, options);
                    return false;
                });
                
                // set a second cookie
                $('a').eq(4).click(function() {
                    $.cookie(ADDITIONAL_COOKIE_NAME, 'atatat! foo=bar', { expires: 10 });
                    return false;
                });
                
                // get second cookie
                $('a').eq(5).click(function() {
                    alert($.cookie(ADDITIONAL_COOKIE_NAME));
                    return false;
                });
                
                // delete second cookie
                $('a').eq(6).click(function() {
                    $.cookie(ADDITIONAL_COOKIE_NAME, null);
                    return false;
                });
                $('#button1').click(function() {
                  $.cookie('test', $('#text').get(0).value , options);
                });
                $('#button2').click(function() {
                  alert($.cookie('test'));
                });
                $('#button3').click(function() {
                  $.cookie('test', null, options);
                });
                
            });
        </script>
    </head>
    <body>
        <p>
            <a href="#">Set cookie (by number of days == 10)</a><br>
            <a href="#">Set cookie (by date == 3 days)</a><br>
            <a href="#">Get cookie</a><br>
            <a href="#">Delete cookie</a><br>
            <a href="#">Set additional cookie</a><br>
            <a href="#">Get additional cookie</a><br>
            <a href="#">Delete additional cookie</a>
        </p>
        <input type=text id=text /><br />
        <input type=button id=button1 value=set />
        <input type=button id=button2 value=get />
        <input type=button id=button3 value=del />
    </body>
</html>
